<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Fishermen - Login</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <link rel="stylesheet" th:href="@{/css/forms.css}">
    </head>
    <body>

        <main class="welcome-message">
            <div class="form-container">

                <div class="back-btn-container">
                    <a href="/" class="back-btn">
                        <span class="anchor-icon">âš“</span> Back to Home
                    </a>
                </div>

                <h2>Login</h2>

                <form action="/login" method="POST" th:object="${loginRequest}">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" id="username" name="username"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-light">Username must be at least 4 characters</p>

                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" id="password" name="password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-light">Username must be at least 4 characters</p>

                    <button type="submit" class="form-submit-btn">Login</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div>&copy; SoftUni Exam - Spring Fundamentals. All rights reserved.</div>
        </footer>
    </body>
</html>
