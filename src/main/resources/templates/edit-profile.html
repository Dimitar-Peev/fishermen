<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Fishermen - Edit Profile</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <link rel="stylesheet" th:href="@{/css/forms.css}">
    </head>
    <body>

        <main class="welcome-message">
            <div class="form-container">

                <div class="back-btn-container">
                    <a href="/" class="back-btn">
                        <span class="anchor-icon">âš“</span> Back to Home
                    </a>
                </div>

                <h2>Edit Profile</h2>
                <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${editProfileRequest}">

                    <label for="username">Username</label>
                    <input type="text"
                           id="username"
                           placeholder="Enter your username"
                           th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}" class="text-light">Username must be between 4 and 20 characters!</p>

                    <label for="nickname">Nickname</label>
                    <input type="text"
                           id="nickname"
                           placeholder="Enter your nickname"
                           th:field="*{nickname}">
                    <p th:if="${#fields.hasErrors('nickname')}" class="text-light">Nickname name must be between 4 and 20 characters!</p>

                    <label for="password">Change Password</label>
                    <input type="password"
                           id="password"
                           placeholder="Enter new password"
                           th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" class="text-light">Password must be between 4 and 10 characters!</p>

                    <label for="profilePicture">Profile Picture URL</label>
                    <input type="text"
                           id="profilePicture"
                           placeholder="Enter image URL"
                           th:field="*{profilePicture}">
                    <p th:if="${#fields.hasErrors('profilePicture')}" class="text-light">Enter valid URL link</p>

                    <div class="submit-btn">
                        <button type="submit" class="form-submit-btn">Save</button>
                        <a href="/home" class="form-submit-btn cancel-btn">Cancel</a>
                    </div>

                </form>
            </div>
        </main>

        <footer class="footer">
            <div>&copy; SoftUni Exam - Spring Fundamentals. All rights reserved.</div>
        </footer>

    </body>
</html>
